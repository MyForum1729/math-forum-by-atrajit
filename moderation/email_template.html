<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .status {
      font-size: 16px;
      margin-bottom: 20px;
      color: $status_color;
    }
    .comment-box {
      background: #f1f1f1;
      padding: 15px;
      border-left: 4px solid $status_color;
      font-family: monospace;
      white-space: pre-wrap;
      border-radius: 4px;
    }
    a {
      color: #0366d6;
      text-decoration: none;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù New Comment Detected</h2>
    <p><strong>User:</strong> $user</p>
    <p><strong>Discussion Link:</strong> <a href="$link">$link</a></p>
    <p class="status">Status: $status_icon <b>$status</b></p>
    <p><strong>Comment Content:</strong></p>
    <div class="comment-box">$comment</div>
    <div class="footer">
      This message was auto-generated by your GitHub moderation bot.
    </div>
  </div>
</body>
</html>
